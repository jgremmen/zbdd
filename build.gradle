plugins {
  id 'java-library'
  id 'maven-publish'
  id 'jacoco'
  id 'signing'
}


description 'Java Implementation of Shin Ichi Minato\'s Zero-Suppressed BDDs'
group 'de.sayayi.lib'
version '0.2.1'


layout.buildDirectory = '.build'


def jetbrainsAnnotationsVersion = '24.1.+'
def junitVersion = '5.11.+'


java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(8)
  }
}


test {
  useJUnitPlatform()
}


apply from: file('gradle/javadoc.gradle')
apply from: file('gradle/quality.gradle')
apply from: file('gradle/publishing.gradle')


repositories {
  mavenCentral()
}


dependencies {
  // java
  compileOnlyApi "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"

  // test
  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
  testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

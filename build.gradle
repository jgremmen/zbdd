plugins {
  id 'java-library'
  id 'maven-publish'
  id 'jacoco'
  id 'signing'
}


description "Java Implementation of Shin Ichi Minato's Zero-Suppressed BDDs"
group 'de.sayayi.lib'
version '0.1.0'

buildDir = ".build"


ext {
  jetbrainsAnnotationsVersion = "22.0.0"
  junitVersion = "5.8.1"
  lombokVersion = "1.18.22"
}


java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(8)
  }
}


test {
  useJUnitPlatform()
}


apply from: file('gradle/javadoc.gradle')
apply from: file('gradle/quality.gradle')
apply from: file('gradle/publishing.gradle')


repositories {
  mavenCentral()
}


dependencies {
  // java
  annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

  compileOnlyApi "org.projectlombok:lombok:${lombokVersion}"
  compileOnlyApi "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"

  // test
  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}
